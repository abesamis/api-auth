steps:
  # Step 1: Install dependencies
  - name: 'gcr.io/cloud-builders/npm'
    args: ['install']

  # Step 2: Generate Prisma client
  - name: 'gcr.io/cloud-builders/npm'
    args: ['run', 'prisma:generate']

  # Step 3: Build the project
  - name: 'gcr.io/cloud-builders/npm'
    args: ['run', 'build']

  # Step 4: Deploy to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    args:
      - 'gcloud'
      - 'run'
      - 'deploy'
      - 'api-auth-cloud-run-v2'
      - '--source'
      - '.'
      - '--platform'
      - 'managed'
      - '--region'
      - 'us-west1'
      - '--set-env-vars'
      - 'NODE_ENV=${_NODE_ENV}'
      - '--set-env-vars'
      - 'GOOGLE_CALLBACK=${_GOOGLE_CALLBACK}'
      - '--set-secrets'
      - 'DATABASE_URL=database_url:latest'
      - '--set-secrets'
      - 'GOOGLE_CLIENT_ID=google_client_id:latest'
      - '--set-secrets'
      - 'GOOGLE_CLIENT_SECRET=google_client_secret:latest'
      - '--set-secrets'
      - 'JWT_SECRET=jwt_secret:latest'
      - '--add-cloudsql-instances'
      - '${_PROJECT_ID}:${_LOCATION}:${_POSTGRES_INSTANCE}'
      - '--min-instances'
      - '0'
      - '--max-instances'
      - '1'
      - '--network'
      - 'default'
      - '--subnet'
      - 'default'
      - '--vpc-egress'
      - 'all-traffic'

substitutions:
  _POSTGRES_INSTANCE: "postgresql17"
  _GOOGLE_CALLBACK: "https://api.osposstore.com/auth/google/redirect"
  _NODE_ENV: "production"
  _LOCATION: "us-west1"
  _PROJECT_ID: "peppy-strategy-450006-a7"


options:
  default_logs_bucket_behavior: REGIONAL_USER_OWNED_BUCKET

timeout: 1200s
